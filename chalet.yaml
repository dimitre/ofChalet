name: OF altpothecary
version: "0.0.3"
externalDependencies:
  zlib:
    repository: https://github.com/madler/zlib
    tag: v1.3.1
    kind: git
  opencv:
    repository: https://github.com/opencv/opencv
    tag: "4.10.0"
    kind: git
  assimp:
    repository: https://github.com/assimp/assimp
    tag: v5.4.3
    kind: git
  glfw:
    repository: https://github.com/glfw/glfw
    tag: "3.4"
    kind: git
  cairo:
    repository: https://gitlab.freedesktop.org/cairo/cairo
    tag: "1.18.2"
    kind: git
  openssl:
    repository: https://github.com/viaduck/openssl-cmake
    kind: git
  freetype:
    repository: https://gitlab.freedesktop.org/freetype/freetype
    tag: VER-2-13-3
    kind: git
  libpng:
    repository: https://github.com/pnggroup/libpng
    kind: git
  libusb:
    repository: https://github.com/libusb/libusb-cmake
    tag: v1.0.27-1
    kind: git
  freeimage:
    repository: https://github.com/danoli3/FreeImage
    tag: "3.19.7"
    kind: git
  glm:
    repository: https://github.com/g-truc/glm
    tag: "1.0.1"
    kind: git
  glew:
    repository: https://github.com/Perlmint/glew-cmake
    kind: git
  fmt:
    repository: https://github.com/fmtlib/fmt
    tag: "11.0.2"
    kind: git
targets:
  zlib:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - CMAKE_INSTALL_PREFIX=Release
      - BUILD_SHARED_LIBS=OFF
      - ZLIB_BUILD_EXAMPLES=OFF
      - SKIP_EXAMPLE=ON
      - ENABLE_BITCODE=OFF
      - ENABLE_ARC=OFF
      - ENABLE_VISIBILITY=OFF
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
  opencv:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - BUILD_DOCS=OFF
      - BUILD_EXAMPLES=OFF
      - BUILD_TESTS=OFF
      - BUILD_SHARED_LIBS=OFF
      - BUILD_PACKAGE=OFF
      - BUILD_PERF_TESTS=OFF
      - BUILD_PNG=OFF
      - BUILD_TIFF=OFF
      - BUILD_opencv_apps=OFF
      - BUILD_opencv_highgui=OFF
      - BUILD_opencv_imgcodecs=OFF
      - BUILD_opencv_java=OFF
      - BUILD_opencv_python2=OFF
      - BUILD_opencv_python3=OFF
      - BUILD_opencv_python=OFF
      - BUILD_opencv_shape=OFF
      - BUILD_opencv_stitching=OFF
      - BUILD_opencv_superres=OFF
      - BUILD_opencv_ts=OFF
      - BUILD_opencv_videoio=OFF
      - BUILD_opencv_videostab=OFF
      - BUILD_opencv_world=ON
      - WITH_ADE=OFF
      - WITH_OPENJPEG=OFF
      - WITH_TIFF=OFF
      - BUILD_opencv_world=OFF
    defines[platform:windows]:
      - CPU_BASELINE=""
      - CPU_DISPATCH=""
      - CV_DISABLE_OPTIMIZATION=ON
    defines[platform:macos]:
      - APPLE_FRAMEWORK=ON
      - CPU_BASELINE=NATIVE
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  assimp:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - ZLIB_ROOT=${externalBuild:zlib}
      - ZLIB_INCLUDE_DIR=${external:zlib}
      - ZLIB_LIBRARY=${externalBuild:zlib}/*.a
      - ASSIMP_NO_EXPORT=ON
      - ASSIMP_BUILD_TESTS=OFF
      - ASSIMP_BUILD_SAMPLES=OFF
      - ASSIMP_INSTALL=OFF
      - ASSIMP_BUILD_3MF_IMPORTER=OFF
      - ASSIMP_INJECT_DEBUG_POSTFIX=OFF
      - CMAKE_COMPILE_WARNING_AS_ERROR=OFF
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  glfw:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - GLFW_BUILD_DOCS=OFF
      - GLFW_BUILD_TESTS=OFF
      - GLFW_BUILD_EXAMPLES=OFF
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  freetype:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  libpng:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - ZLIB_LIBRARY=../ext.zlib/libz.a
      - CMAKE_C_FLAGS=-DPNG_ARM_NEON_OPT=0
      - PNG_HARDWARE_OPTIMIZATIONS=ON
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  libusb:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - HAVE_LIBUDEV=OFF
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
    defines[platform:linux]:
      - LIBUSB_ENABLE_UDEV=OFF
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
  freeimage:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - ZLIB_ROOT=${externalBuild:zlib}
      - ZLIB_LIBRARY=../ext.zlib/libz.a
      - ZLIB_INCLUDE_DIRS=${external:zlib}
      - BUILD_JXR=OFF
      - BUILD_LIBPNG=OFF
      - BUILD_LIBRAWLITE=OFF
      - BUILD_OPENEXR=OFF
      - BUILD_SHARED_LIBS=OFF
      - BUILD_TESTS=OFF
      - BUILD_WEBP=OFF
      - BUILD_ZLIB=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_CXX_EXTENSIONS=OFF
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      - CMAKE_INSTALL_PREFIX=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - ENABLE_ARC=OFF
      - ENABLE_BITCODE=OFF
      - ENABLE_VISIBILITY=OFF
      - USE_PTHREADS=1
    defines[platform:macos]:
      - DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  glew:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - glew-cmake_BUILD_SHARED=OFF
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  glm:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - GLM_ENABLE_FAST_MATH=ON
      - GLM_ENABLE_SIMD_SSE2=ON
      - GLM_ENABLE_SIMD_SSE3=ON
      - GLM_ENABLE_SIMD_SSSE3=ON
      - GLM_ENABLE_SIMD_SSE4_1=ON
      - GLM_ENABLE_SIMD_SSE4_2=ON
      - GLM_ENABLE_SIMD_AVX=ON
      - GLM_ENABLE_SIMD_AVX2=ON
      - GLM_TEST_ENABLE_SIMD_NEON=ON
      - GLM_TEST_ENABLE=OFF
      - GLM_ENABLE_CXX_17=ON
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  fmt:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - BUILD_SHARED_LIBS=OFF
      - FMT_MASTER_PROJECT=OFF
      - FMT_MODULE=OFF
      - FMT_SYSTEM_HEADERS=OFF
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
distribution:
  opencv:
    kind: archive
    format: zip
    include:
      - ${externalBuild:${name}}/lib
      - ${external:${name}}/include
  assimp:
    kind: archive
    format: zip
    include:
      - ${externalBuild:${name}}/lib
      - ${external:${name}}/include
  glfw:
    kind: archive
    condition: "[:macos]"
    format: zip
    include:
      - ${externalBuild:${name}}**.a
      - ${external:${name}}/include
  freetype:
    kind: archive
    condition: "[:macos]"
    format: zip
    include:
      - ${externalBuild:${name}}/${ar:${name}}
      - ${external:${name}}/include
  freeimage:
    kind: archive
    condition: "[:macos]"
    format: zip
    include:
      - ${externalBuild:${name}}/${ar:${name}}
      - ${external:${name}}/Source/FreeImage.h
  libusb:
    kind: archive
    condition: "[:macos]"
    format: zip
    include:
      - ${externalBuild:${name}}**.a
      - ${external:${name}}/libusb/libusb/*.h
  glew:
    kind: archive
    condition: "[:macos]"
    format: zip
    include:
      - ${externalBuild:${name}}/${ar:glew}
      - ${external:${name}}/include
  glm:
    kind: archive
    condition: "[:macos]"
    format: zip
    include:
      - ${externalBuild:${name}}/${ar:glm}
      - ${external:${name}}/glm
  fmt:
    kind: archive
    condition: "[:macos]"
    format: zip
    include:
      - ${externalBuild:${name}}/*.a
      - ${external:${name}}/include

