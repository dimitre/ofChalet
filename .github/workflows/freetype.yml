name: freetype

on:
  push:
    tags:
      # - "v*.*.*"
      - "*"
    # paths:
    #   - freetype/**
    #   - .github/workflows/freetype.yml

env:
  CMAKE_CXX_COMPILER_LAUNCHER: ccache

jobs:
  example_matrix:
    strategy:
      matrix:
        cfg:
          - { os: ubuntu-24.04, platform: linux64 }
          #- { os: ubuntu-24.04, platform: arm64 }
          - { os: macos-latest, platform: osx }
          - { os: windows-latest, platform: vs }

    runs-on: ${{ matrix.cfg.os }}
    # defaults:
    # run:
    # working-directory: ./freetype
    steps:
      - uses: actions/checkout@v4

      # - name: echo os, platform       # Linux, ubuntu-24.04 linux64
      #   shell: bash
      #   run: |
      #     echo ${{ runner.os }} ${{ matrix.cfg.os }} ${{ matrix.cfg.platform }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2.14
        with:
          key: ${{ runner.os }}-${{ matrix.cfg.platform }}-ccache

      - name: Install Chalet
        uses: jaxxstorm/action-install-gh-release@v1.14.0
        with:
          repo: chalet-org/chalet
          cache: enable
          extension: "\\.zip"
          prerelease: "true"

      - name: Chalet Test / Version
        run: |
          chalet --version

      - name: Get Path
        run: |
          echo $GITHUB_PATH

      - name: Chalet Bundle
        shell: bash
        run: |
          cd freetype
          chalet bundle

      - name: LS
        shell: bash
        run: ls -alR

      - name: Rename
        shell: bash
        run: |
          mv freetype/dist/freetype.zip oflib_${{ matrix.cfg.platform }}_${{ github.workflow }}.zip
          ls -alR
          ls -alF *.zip
          # mv dist/freetype.zip dist/oflib_${{ github.ref_name }}_${{ matrix.cfg.platform }}.zip
          # mv freetype/dist/*.zip ../..

      - name: Release
        uses: softprops/action-gh-release@v2.1.0
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        # if: github.event_name == 'push'
        with:
          files: ./*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
